<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanzas</title>
    
</head>
<body>
    <!-- Encabezado principal -->
    <h1>Juego de Adivinanzas</h1>

    <!-- Descripción del juego -->
    <p>Intenta adivinar el número entre 1 y 10:</p>

    <!-- Input para que el usuario ingrese su adivinanza -->
    <input type="number" id="guessInput">

    <!-- Botón para que el usuario envíe su adivinanza -->
    <button onclick="adivinarNumero()">Adivinar</button>

    <!-- Espacio para mostrar el resultado del juego -->
    <p id="resultado"></p>

    <!-- Vincular el archivo de JavaScript al HTML -->
    <script src="juego.js"></script>
</body>
</html>

 <!-- es un juego simple pero practico para las personas que esten iniciando -->
